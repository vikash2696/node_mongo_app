<div id="answer_div" class="col-sm-8">

<% for(var i=0; i < title.length; i++) { %>
   <div class="question_answer_class">
     <div class="category_view_class"><span><img class="user_image" src="/images/vik_img.jpg" alt="Vikash Kumar"></span><span class="category_class"><%= title[i].category %></span></div>
     <div class="question_view_class">Question: <%= title[i].question %></div>
     <div class="answer_view_class"><%= title[i].answer %></div>
   </div>
<% } %>


</div>
